<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;

        }
        td, th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
   <table>
   <caption>employ salary sheet</caption>
    <thead>
        <tr>
            <th>no</th>
            <th>name</th>
            <th>company</th>
            <th>salary</th>
        </tr>
            </thead>
            <tbody>
        <tr>
            <td>1</td>
            <td>bill gates</td>
            <td>micro</td>
            <td>1000$</td>
        </tr>
        <tr>
            <td>2</td>
            <td>mark</td>
            <td>facebook</td>
            <td>1200$</td>
        </tr>
        <tr>
            <td>3</td>
            <td>larry</td>
            <td>google</td>
            <td>1500$</td>
        </tr>
        <tr>
            <td>4</td>
            <td>steve</td>
            <td>apple</td>
            <td>1800$</td>
        </tr>
            </tbody>
            <tfoot>
        <tr>
            <td colspan="4">total employee:4</td>
        </tr>
            </tfoot>
   </table>
</body>
</html>
